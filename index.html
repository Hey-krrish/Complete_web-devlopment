<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Navbar</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar Container */
        .navbar {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #131921; /* Amazon's dark blue background */
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Logo */
        .navbar .logo {
            /* display: flex;
            max-width: 300px;
            flex-grow: 1; */
            font-size: 24px;
            font-weight: bold;
            color: #ff9900; /* Amazon orange color */
            text-decoration: none;
            margin-right: 24px;
        }

        /* Search Bar */
        .navbar .search-bar {
            display: flex;
            flex-grow: 3;
            max-width: 600px;
            margin-right: 20px;
        }

        .navbar .search-bar input[type="text"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        .navbar .search-bar button {
            padding: 8px;
            border: none;
            background-color: #febd69; /* Amazon yellow color */
            color: #131921;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        /* Nav Links */
        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .navbar .nav-links a:hover {
            text-decoration: underline;
        }

        /* Cart Icon */
        .navbar .cart {
            display: flex;
            align-items: center;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .navbar .cart .cart-icon {
            width: 24px;
            height: 24px;
            margin-right: 5px;
            background-color: #ff9900; /* Placeholder color */
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <!-- Logo -->
        <a href="#" class="logo">Amazon</a>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>

        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="#">Hello, Sign in</a>
            <a href="#">Returns & Orders</a>
            <a href="#">Your Prime</a>
        </div>

        <!-- Cart Icon -->
        <div class="cart">
            <div class="cart-icon"></div>
            <span>Cart</span>
        </div>
    </div>

</body>
</html>
